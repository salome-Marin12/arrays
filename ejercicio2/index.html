<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas de Hotel</title>
    <script src="atm.js" defer></script>
</head>
<body>
    <h1>Reservas de Hotel</h1>
    
    <div>
        <label for="nombre">Nombre del huésped:</label>
        <input type="text" id="nombre" required>
        <br><br>
        <label for="pais">País de origen:</label>
        <input type="text" id="pais" required>
        <br><br>
        <label for="tipo-habitacion">Tipo de habitación:</label>
        <select id="tipo-habitacion">
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="familiar">Familiar</option>
        </select>
        <br><br>
        <label for="fumador">¿Es fumador?</label>
        <select id="fumador">
            <option value="no">No</option>
            <option value="si">Sí</option>
        </select>
        <br><br>
        <label for="personas">Número de personas:</label>
        <input type="number" id="personas" min="1" required>
        <br><br>
        <label for="estadia">Días de estadía:</label>
        <input type="number" id="estadia" min="1" required>
        <br><br>
        <label for="mascota">¿Trae mascota?</label>
        <select id="mascota">
            <option value="no">No</option>
            <option value="si">Sí</option>
        </select>
        <br><br>
        <button id="botonReservar">Reservar</button>
    </div>
    
    <div id="resultado"></div>
    <div id="reservas"></div>

</body>
</html>
